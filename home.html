<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambulance Router</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Home.css" />
    <style>
        .container {
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            margin-top: 210px;
            margin-left: 50px; /* Adjust margin as needed */
            text-decoration: none;
        }

        .host-box {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px; /* Adjust padding for horizontal rectangle */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust width for horizontal rectangle */
            text-align: center;
            outline: solid 1px black;
            text-decoration: none;
            opacity: 0.9;
        }

        .host-text {
            color: #333333;
            font-size: 20px; /* Adjust font size for better fit */
            font-weight: bold;
            text-decoration: none;
        }

        .back-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(50%); /* Darken the video */
        }

        .heading {
            position: absolute;
            top: 100px; /* Adjust as needed */
            right: 50px; /* Adjust as needed */
            color: white;
            font-size: 36px;
            font-weight: bold;
            z-index: 1;
        }
    </style>
</head>

<body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>

    <section class="home">
        <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        src="pngwing.com.png"
                        alt="Logo"
                        width="40"
                        height="30"
                        class="d-inline-block align-text-top"
                    /><b> Ambulance Router </b>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contactus.html">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="heading">
            <h1>AMBULANCE ROUTING</h1>
             <p>
                Find the quickest route to hospitals effortlessly.<br>
                Our smart system ensures ambulances take the fastest path,<br>
                saving time and delivering care faster.
            </p>
        </div>

        <!-- Background Video -->
        <video autoplay loop muted playsinline class="back-video">
            <source src="4K Ambulance _ Driving _ Emergency Vehicle _ Road _ FREE Stock Video Footage.mp4" type="video/mp4">
        </video>

        <!-- Container with "Trace the Shortest Route!" -->
        <div class="container">
            <div class="host-box">
                <a style="text-decoration:none;" href="index.html" id="host-ride-link">
                    <p class="host-text">Trace the Shortest Route!</p>
                </a>
            </div>
        </div>
        
    </section>
</body>
</html>
